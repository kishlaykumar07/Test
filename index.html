<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" async></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="survey-form" onsubmit="return validateForm()">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            <span id="first-name-error" class="error"></span>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            <span id="last-name-error" class="error"></span>
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
            <span id="date-of-birth-error" class="error"></span>
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
            </select>
            <span id="country-error" class="error"></span>
            <label for="gender">Gender</label><br/>
            <div class="gender-label">
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            </div>
            <div class="gender-label">
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="gender-label">
                <input type="checkbox" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            <br/>
            <span id="gender-error" class="error"></span>
            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" placeholder="Enter your profession" required>
            <span id="profession-error" class="error"></span>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <span id="email-error" class="error"></span>
            <label for="mobile-number">Mobile Number</label>
            <input type="tel" id="mobile-number" name="mobile-number"
                   pattern="[0-9]{10}" placeholder="Enter your mobile number (10 digits)" required>
            <span id="mobile-number-error" class="error"></span>
            <button type="submit" id="submit-button">Submit</button>
            <button type="reset" id="reset-button">Reset</button>
        </form>

    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Form Data</h2>
            <div id="popupData"></div>
            <button id="closePopup" onclick="closePopup()">Close</button>
        </div>
    </div>    
</body>
</html>
